[uwsgi]
processes=2
threads=10
module=wsgi:app
http-socket=:8000
die-on-term=true
lazy-apps=0
vacuum=1
master=1
thunder-lock=1
buffer-size=65535
log-4xx=1
log-5xx=1
disable-logging=false
stats=:9191
stats-http=1
memory-report=1
harakiri-verbose=true
reload-on-rss=4048
harakiri=10000
socket-timeout=15
enable-threads=true
